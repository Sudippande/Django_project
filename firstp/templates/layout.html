{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>{% block title %}
    Default{% endblock %}</title>

    <link rel="stylesheet" href="{% static "firstp/static/style.css" %}">
  
 
</head>
<body >
  <nav class="navbar navbar-expand-lg shadow-sm" style="background: #0d6efd;">
  <div class="container">
    <a class="navbar-brand fw-bold text-white fs-4 me-auto" href="{% url "tweet_list" %}">Tweet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
  

      <form class="d-flex mx-auto" method="get" action="{% url 'search_tweets_by_user' %}" style="max-width: 400px; width: 100%;">
        <input class="form-control rounded-pill border-1 shadow-sm" type="search" name="q" placeholder="Search username" value="{{ request.GET.q|default:'' }}" aria-label="Search" style="padding-left: 20px;">
        <button class="btn btn-light ms-2 rounded-pill px-4 text-primary fw-semibold" type="submit">Search</button>
      </form>

      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-outline-light ms-3 rounded-pill px-4 fw-bold" type="submit">Logout</button>
        </form>
        {% else %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link px-3 fw-bold fs-5 btn btn-outline-light ms-3 rounded-pill px-4 text-primary fw-bold {% if request.resolver_match.url_name == 'tweet_list' %}active{% endif %} text-dark" href="{% url 'tweet_list' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 fw-bold fs-5 btn btn-outline-light ms-3 rounded-pill px-4 text-primary fw-bold {% if request.resolver_match.url_name == 'register' %}active{% endif %} text-dark" href="{% url 'register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 fw-bold fs-5 btn btn-light ms-3 rounded-pill px-4 text-primary fw-bold {% if request.resolver_match.url_name == 'login' %}active{% endif %} text-dark" href="{% url 'login' %}">Login</a>
        </li>
      </ul>
          {% endif %}


      </div>
    </div>
  </div>
</nav>

    <div class="container">
        {% block content %}
      
        {% endblock %}
    </div>
</body>
</html>
